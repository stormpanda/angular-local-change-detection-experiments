<section>
    <h2>Change automated change detection timer source</h2>
    <p>{{getLatestRenderTime()}}</p>

    @for (sourceEntry of sourceOptions; track sourceEntry[0]) {
        <span>
            <input
                [id]="sourceEntry[1]"
                (change)="changeSource(sourceEntry[1])"
                type="radio"
                name="cdSource"
                [value]="sourceEntry[1]"
                [checked]="sourceEntry[1] === selectedSource()"
            />
            <label [for]="sourceEntry[1]">{{sourceEntry[0]}}</label>
        </span>
    }
</section>
